version: '3.8'

services:
  # 1. 인증서 자동 생성기 (실행 안되던 원인)
  generate-indexer-certs:
    image: wazuh/wazuh-certs-generator:4.7.2
    hostname: wazuh-certs-generator
    volumes:
      - ./wazuh-certificates:/wazuh-certificates
      - ./wazuh-config.yml:/wazuh-config.yml
    command: >
      bash -c "
        if [ ! -f /wazuh-certificates/root-ca.pem ]; then
          apk add --no-cache openssl
          mkdir -p /wazuh-certificates/
          # 인증서 생성 (Self-signed)
          openssl genrsa -out /wazuh-certificates/root-ca.key 2048
          openssl req -x509 -new -nodes -key /wazuh-certificates/root-ca.key -sha256 -days 1024 -out /wazuh-certificates/root-ca.pem -subj '/C=US/L=California/O=Wazuh/CN=root-ca'
          openssl genrsa -out /wazuh-certificates/admin-key.pem 2048
          openssl req -new -key /wazuh-certificates/admin-key.pem -out /wazuh-certificates/admin.csr -subj '/C=US/L=California/O=Wazuh/CN=admin'
          openssl x509 -req -in /wazuh-certificates/admin.csr -CA /wazuh-certificates/root-ca.pem -CAkey /wazuh-certificates/root-ca.key -CAcreateserial -out /wazuh-certificates/admin.pem -days 365 -sha256
          openssl genrsa -out /wazuh-certificates/wazuh-indexer-key.pem 2048
          openssl req -new -key /wazuh-certificates/wazuh-indexer-key.pem -out /wazuh-certificates/wazuh-indexer.csr -subj '/C=US/L=California/O=Wazuh/CN=wazuh-indexer'
          openssl x509 -req -in /wazuh-certificates/wazuh-indexer.csr -CA /wazuh-certificates/root-ca.pem -CAkey /wazuh-certificates/root-ca.key -CAcreateserial -out /wazuh-certificates/wazuh-indexer.pem -days 365 -sha256
          openssl genrsa -out /wazuh-certificates/wazuh-manager-key.pem 2048
          openssl req -new -key /wazuh-certificates/wazuh-manager-key.pem -out /wazuh-certificates/wazuh-manager.csr -subj '/C=US/L=California/O=Wazuh/CN=wazuh-manager'
          openssl x509 -req -in /wazuh-certificates/wazuh-manager.csr -CA /wazuh-certificates/root-ca.pem -CAkey /wazuh-certificates/root-ca.key -CAcreateserial -out /wazuh-certificates/wazuh-manager.pem -days 365 -sha256
          openssl genrsa -out /wazuh-certificates/wazuh-dashboard-key.pem 2048
          openssl req -new -key /wazuh-certificates/wazuh-dashboard-key.pem -out /wazuh-certificates/wazuh-dashboard.csr -subj '/C=US/L=California/O=Wazuh/CN=wazuh-dashboard'
          openssl x509 -req -in /wazuh-certificates/wazuh-dashboard.csr -CA /wazuh-certificates/root-ca.pem -CAkey /wazuh-certificates/root-ca.key -CAcreateserial -out /wazuh-certificates/wazuh-dashboard.pem -days 365 -sha256
          chmod -R 777 /wazuh-certificates
        fi
      "

  wazuh.indexer:
    image: wazuh/wazuh-indexer:4.7.2
    hostname: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./wazuh-certificates/root-ca.pem:/usr/share/wazuh-indexer/config/certs/root-ca.pem
      - ./wazuh-certificates/wazuh-indexer.pem:/usr/share/wazuh-indexer/config/certs/indexer.pem
      - ./wazuh-certificates/wazuh-indexer-key.pem:/usr/share/wazuh-indexer/config/certs/indexer-key.pem
      - ./wazuh-certificates/admin.pem:/usr/share/wazuh-indexer/config/certs/admin.pem
      - ./wazuh-certificates/admin-key.pem:/usr/share/wazuh-indexer/config/certs/admin-key.pem
    depends_on:
      - generate-indexer-certs

  wazuh.manager:
    image: wazuh/wazuh-manager:4.7.2
    hostname: wazuh-manager
    restart: always
    ports:
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
    volumes:
      - wazuh-manager-data:/var/ossec/data
      - ./wazuh-certificates/root-ca.pem:/var/ossec/etc/root-ca.pem
      - ./wazuh-certificates/wazuh-manager.pem:/var/ossec/etc/sslmanager.cert
      - ./wazuh-certificates/wazuh-manager-key.pem:/var/ossec/etc/sslmanager.key
    depends_on:
      - wazuh.indexer

  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:4.7.2
    hostname: wazuh-dashboard
    restart: always
    ports:
      - "443:5601"   # SSH 터널링(-L 18443:127.0.0.1:443)과 맞추기 위해 443으로 변경
    environment:
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      - OPENSEARCH_HOSTS=https://wazuh-indexer:9200
      - WAZUH_MANAGER=wazuh-manager
    volumes:
      - ./wazuh-certificates/root-ca.pem:/usr/share/wazuh-dashboard/certs/root-ca.pem
      - ./wazuh-certificates/wazuh-dashboard.pem:/usr/share/wazuh-dashboard/certs/dashboard.pem
      - ./wazuh-certificates/wazuh-dashboard-key.pem:/usr/share/wazuh-dashboard/certs/dashboard-key.pem
    depends_on:
      - wazuh.indexer

volumes:
  wazuh-indexer-data:
  wazuh-manager-data:
