global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Spring (Actuator)
  - job_name: 'backend-spring'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['backend-spring:8080']

  # Backend Python (FastAPI)
  - job_name: 'backend-python'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend-python:8000']

  # PostgreSQL (via exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis (via exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Proxy Manager
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node Exporter (Host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
