global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Service A (Spring) 
  - job_name: 'service-a'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['service-a-backend:8080']

  # Service B (FastAPI)
  - job_name: 'service-b'
    metrics_path: /metrics
    static_configs:
      - targets: ['service-b-backend:8000']

  # PostgreSQL (via exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis (via exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Proxy Manager
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node Exporter (Host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
