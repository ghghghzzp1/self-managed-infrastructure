spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/${db.name}
    username: ${db.username}
    password: ${db.password}

  data:
    redis:
      host: localhost
      port: 6379

  # Cache Configuration (2-Tier: Caffeine L1 + Redis L2)
  cache:
    type: redis
    redis:
      time-to-live: 600s
      cache-null-values: false
      key-prefix: "exit8:"
      use-key-prefix: true

# Cache-specific settings
cache:
  caffeine:
    max-size: 1000
    expire-after-write: 300
  redis:
    default-ttl: 600

logging:
  level:
    org.springframework.cloud.vault.config: DEBUG
    org.springframework.cloud.vault: DEBUG
    org.springframework.cache: DEBUG

management:
  health:
    circuitbreakers:
      enabled: true
      show-details: always
