# Exit8 Spring Boot Configuration for GCP Environment
# Uses Cloud SQL (PostgreSQL) + Memorystore (Redis)

spring:
  application:
    name: service-a-backend

  # Database - Cloud SQL via Private IP
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:exit8_app}?ssl=true&sslmode=require
    username: ${DATABASE_USER:exit8_app_user}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      connection-timeout: 5000
      validation-timeout: 2000
      leak-detection-threshold: 15000
      pool-name: Exit8HikariPool

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Production: use validate or none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  # Redis - Memorystore for Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
          max-wait: 5000ms

  # Vault Configuration (if using)
  config:
    import: "optional:vault://"
  
  cloud:
    vault:
      uri: ${VAULT_URI:http://vault:8200}
      authentication: APPROLE
      app-role:
        role-id: ${VAULT_ROLE_ID}
        secret-id: ${VAULT_SECRET_ID}
        role: service-a-backend
        app-role-path: approle
      kv:
        enabled: true
        backend: secret
        application-name: service-a-backend
      fail-fast: false

  # Session stored in Redis
  session:
    store-type: redis
    redis:
      namespace: exit8:session

  # Cache Configuration (2-Tier)
  cache:
    type: redis
    redis:
      time-to-live: 600s
      cache-null-values: false
      key-prefix: "exit8:"
      use-key-prefix: true

# 2-Tier Cache Settings
cache:
  caffeine:
    max-size: ${CAFFEINE_MAX_SIZE:1000}
    expire-after-write: ${CAFFEINE_EXPIRE_AFTER_WRITE:300}
  redis:
    default-ttl: ${REDIS_CACHE_TTL:600}

# Server Configuration
server:
  port: 8080
  shutdown: graceful
  forward-headers-strategy: native

# Management & Observability
management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus,metrics,circuitbreakers,cache"
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    circuitbreakers:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: gcp
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: "0.5,0.95,0.99"

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 30
        minimum-number-of-calls: 30
        failure-rate-threshold: 50
        slow-call-duration-threshold: 3000ms
        slow-call-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      loadTestCircuit:
        base-config: default
        register-health-indicator: true

# Rate Limiting
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  requests-per-minute: ${RATE_LIMIT_RPM:100}

# Feature Flags
feature:
  cache-enabled: ${CACHE_ENABLED:true}
  two-tier-cache-enabled: ${TWO_TIER_CACHE_ENABLED:true}
  db-load-test-enabled: ${DB_LOAD_TEST_ENABLED:true}

# Logging
logging:
  level:
    root: INFO
    com.exit8: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: INFO
    io.github.resilience4j: INFO
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%X{trace_id:-}]){yellow} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
