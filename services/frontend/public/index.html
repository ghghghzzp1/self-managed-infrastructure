<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit8 Project</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { color: #888; margin-bottom: 2rem; }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #16213e;
            border-radius: 8px;
            font-family: monospace;
        }
        .ok { color: #4ade80; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exit8</h1>
        <p>DevSecOps Learning Project</p>
        <div class="status">
            Status: <span class="ok">Running</span>
        </div>
    </div>
</body>
</html>
