server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # GCP Load Balancer 헬스 체크 응답
    # Terraform health check: port=80, path=/health, response="OK"
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
