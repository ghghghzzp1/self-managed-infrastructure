version: 2
updates:
  # Service A - Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/services/service-a/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "java"

  # Service B - Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/service-b/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "python"

  # Service A - Docker
  - package-ecosystem: "docker"
    directory: "/services/service-a"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "docker"

  # Service B - Docker
  - package-ecosystem: "docker"
    directory: "/services/service-b"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "github-actions"
