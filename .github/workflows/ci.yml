name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ====================
  # Backend Spring Build
  # ====================
  backend-spring:
    name: Backend Spring (Java)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend-spring

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

  # ====================
  # Backend Python Build
  # ====================
  backend-python:
    name: Backend Python (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend-python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . || true

      - name: Run tests
        run: pytest -v || true

  # ====================
  # Frontend Build
  # ====================
  frontend:
    name: Frontend (Static)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          # Basic HTML validation
          if [ -f "public/index.html" ]; then
            echo "index.html exists"
          else
            echo "index.html not found"
            exit 1
          fi

  # ====================
  # Docker Build Test
  # ====================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-spring, backend-python, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Spring
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend-spring
          push: false
          tags: exit8/backend-spring:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Python
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend-python
          push: false
          tags: exit8/backend-python:test

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: false
          tags: exit8/frontend:test
