name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

# Prevent concurrent deployments to avoid conflicts
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_HUB_USERNAME: exit8
jobs:
  # ====================
  # Detect Changed Services
  # ====================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      service-a-backend: ${{ steps.changes.outputs.service-a-backend }}
      service-a-frontend: ${{ steps.changes.outputs.service-a-frontend }}
      service-b-backend: ${{ steps.changes.outputs.service-b-backend }}
      service-b-frontend: ${{ steps.changes.outputs.service-b-frontend }}
      infra: ${{ steps.changes.outputs.infra }}
      changed-infra-services: ${{ steps.changes.outputs.changed-infra-services }}
      any-app-changed: ${{ steps.changes.outputs.any-app-changed }}
      docker-compose-changed: ${{ steps.changes.outputs.docker-compose-changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: changes
        run: |
          # Get changed files
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          # Check service-a-backend
          if echo "$CHANGED" | grep -q "^services/service-a/backend/"; then
            echo "service-a-backend=true" >> $GITHUB_OUTPUT
          else
            echo "service-a-backend=false" >> $GITHUB_OUTPUT
          fi

          # Check service-a-frontend
          if echo "$CHANGED" | grep -q "^services/service-a/frontend/"; then
            echo "service-a-frontend=true" >> $GITHUB_OUTPUT
          else
            echo "service-a-frontend=false" >> $GITHUB_OUTPUT
          fi

          # Check service-b-backend
          if echo "$CHANGED" | grep -q "^services/service-b/backend/"; then
            echo "service-b-backend=true" >> $GITHUB_OUTPUT
          else
            echo "service-b-backend=false" >> $GITHUB_OUTPUT
          fi

          # Check service-b-frontend
          if echo "$CHANGED" | grep -q "^services/service-b/frontend/"; then
            echo "service-b-frontend=true" >> $GITHUB_OUTPUT
          else
            echo "service-b-frontend=false" >> $GITHUB_OUTPUT
          fi

          # Check infra services (npm, vault, prometheus, grafana, wazuh)
          INFRA_CHANGED="false"
          CHANGED_SERVICES=""

          # Check npm
          if echo "$CHANGED" | grep -qE "^services/npm/(Dockerfile|.*\.(yml|yaml|conf|json|hcl)$|config/|custom/)"; then
            INFRA_CHANGED="true"
            CHANGED_SERVICES="${CHANGED_SERVICES}nginx-proxy-manager,"
          fi

          # Check vault
          if echo "$CHANGED" | grep -qE "^services/vault/(Dockerfile|.*\.(yml|yaml|conf|json|hcl)$|config/)"; then
            INFRA_CHANGED="true"
            CHANGED_SERVICES="${CHANGED_SERVICES}vault,"
          fi

          # Check prometheus
          if echo "$CHANGED" | grep -qE "^services/prometheus/(Dockerfile|.*\.(yml|yaml|conf|json|hcl)$|config/)"; then
            INFRA_CHANGED="true"
            CHANGED_SERVICES="${CHANGED_SERVICES}prometheus,"
          fi

          # Check grafana
          if echo "$CHANGED" | grep -qE "^services/grafana/(Dockerfile|.*\.(yml|yaml|conf|json|hcl)$|config/|provisioning/|dashboards/)"; then
            INFRA_CHANGED="true"
            CHANGED_SERVICES="${CHANGED_SERVICES}grafana,"
          fi

          # Check wazuh
          if echo "$CHANGED" | grep -qE "^services/wazuh/(Dockerfile|.*\.(yml|yaml|conf|json|hcl)$|config/)"; then
            INFRA_CHANGED="true"
            CHANGED_SERVICES="${CHANGED_SERVICES}wazuh,"
          fi

          # Check docker-compose.yml changes
          if echo "$CHANGED" | grep -q "^docker-compose.yml$"; then
            INFRA_CHANGED="true"
            echo "docker-compose-changed=true" >> $GITHUB_OUTPUT
          else
            echo "docker-compose-changed=false" >> $GITHUB_OUTPUT
          fi

          echo "infra=${INFRA_CHANGED}" >> $GITHUB_OUTPUT
          echo "changed-infra-services=${CHANGED_SERVICES%,}" >> $GITHUB_OUTPUT

          # Check if any app service changed
          if echo "$CHANGED" | grep -qE "^services/service-(a|b)/(backend|frontend)/"; then
            echo "any-app-changed=true" >> $GITHUB_OUTPUT
          else
            echo "any-app-changed=false" >> $GITHUB_OUTPUT
          fi

          echo "Infra changed: ${INFRA_CHANGED}"
          echo "Changed infra services: ${CHANGED_SERVICES%,}"

  # ====================
  # Build & Push Service A Backend
  # ====================
  build-service-a-backend:
    name: Build Service A Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-a-backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-a-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-a/backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service A Frontend
  # ====================
  build-service-a-frontend:
    name: Build Service A Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-a-frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-a-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-a/frontend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service B Backend
  # ====================
  build-service-b-backend:
    name: Build Service B Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-b-backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-b-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-b/backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service B Frontend
  # ====================
  build-service-b-frontend:
    name: Build Service B Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-b-frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-b-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-b/frontend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [detect-changes, build-service-a-backend, build-service-a-frontend, build-service-b-backend, build-service-b-frontend]
    if: |
      always() &&
      !cancelled() &&
      (needs.build-service-a-backend.result == 'success' || needs.build-service-a-backend.result == 'skipped') &&
      (needs.build-service-a-frontend.result == 'success' || needs.build-service-a-frontend.result == 'skipped') &&
      (needs.build-service-b-backend.result == 'success' || needs.build-service-b-backend.result == 'skipped') &&
      (needs.build-service-b-frontend.result == 'success' || needs.build-service-b-frontend.result == 'skipped') &&
      (needs.detect-changes.outputs.any-app-changed == 'true' || needs.detect-changes.outputs.infra == 'true')
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          SERVICE_A_BACKEND: ${{ needs.detect-changes.outputs.service-a-backend }}
          SERVICE_A_FRONTEND: ${{ needs.detect-changes.outputs.service-a-frontend }}
          SERVICE_B_BACKEND: ${{ needs.detect-changes.outputs.service-b-backend }}
          SERVICE_B_FRONTEND: ${{ needs.detect-changes.outputs.service-b-frontend }}
          INFRA_CHANGED: ${{ needs.detect-changes.outputs.infra }}
          CHANGED_INFRA_SERVICES: ${{ needs.detect-changes.outputs.changed-infra-services }}
          DOCKER_COMPOSE_CHANGED: ${{ needs.detect-changes.outputs.docker-compose-changed }}
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          INFRA_MANAGER_TOKEN: ${{ secrets.INFRA_MANAGER_TOKEN }}
          SERVICE_A_MANAGER_TOKEN: ${{ secrets.SERVICE_A_MANAGER_TOKEN }}
          SERVICE_B_MANAGER_TOKEN: ${{ secrets.SERVICE_B_MANAGER_TOKEN }}
          SERVICE_A_ROLE_ID: ${{ secrets.SERVICE_A_ROLE_ID }}
          SERVICE_B_ROLE_ID: ${{ secrets.SERVICE_B_ROLE_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: SERVICE_A_BACKEND,SERVICE_A_FRONTEND,SERVICE_B_BACKEND,SERVICE_B_FRONTEND,INFRA_CHANGED,CHANGED_INFRA_SERVICES,DOCKER_COMPOSE_CHANGED,VAULT_ADDR,INFRA_MANAGER_TOKEN,SERVICE_A_MANAGER_TOKEN,SERVICE_B_MANAGER_TOKEN,SERVICE_A_ROLE_ID,SERVICE_B_ROLE_ID
          script: |
            set -e  # Exit on any error

            # Navigate to project directory
            cd /opt/exit8/self-managed-infrastructure || { echo "Error: /opt/exit8/self-managed-infrastructure directory not found"; exit 1; }
            echo "Current directory: $(pwd)"

            # Fix permissions for deploy-bot
            sudo chown -R deploy-bot:developers /opt/exit8/self-managed-infrastructure
            git config --global --add safe.directory /opt/exit8/self-managed-infrastructure

            # Pull latest code (before Vault operations so unseal-vault.sh is available)
            git pull origin main

            # ===================================
            # Auto-unseal Vault if sealed
            # ===================================
            if ! docker exec vault vault status -address=http://localhost:8200 > /dev/null 2>&1; then
              echo "Vault is sealed. Running unseal-vault.sh..."
              chmod +x unseal-vault.sh
              ./unseal-vault.sh
              echo "✓ Vault unsealed"
            else
              echo "✓ Vault is already unsealed"
            fi

            # ===================================
            # Generate SECRET_IDs on Server (via Vault CLI)
            # ===================================
            export VAULT_ADDR="${VAULT_ADDR}"

            # Backup .env if it exists
            if [ -f ".env" ]; then
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
              echo "✓ .env backed up"
            fi

            # Service A: Generate new SECRET_ID if changed
            if [ "$SERVICE_A_BACKEND" == "true" ]; then
              echo "Generating new SECRET_ID for service-a-backend..."
              export VAULT_TOKEN="${SERVICE_A_MANAGER_TOKEN}"
              SERVICE_A_SECRET_ID=$(vault write -field=secret_id -f auth/approle/role/service-a-backend/secret-id)
              sed -i "s|SERVICE_A_ROLE_ID=.*|SERVICE_A_ROLE_ID=${SERVICE_A_ROLE_ID}|" .env
              sed -i "s|SERVICE_A_SECRET_ID=.*|SERVICE_A_SECRET_ID=${SERVICE_A_SECRET_ID}|" .env
              echo "✓ Service A SECRET_ID generated and .env updated (valid for 30 days)"
            fi

            # Service B: Generate new SECRET_ID if changed
            if [ "$SERVICE_B_BACKEND" == "true" ]; then
              echo "Generating new SECRET_ID for service-b-backend..."
              export VAULT_TOKEN="${SERVICE_B_MANAGER_TOKEN}"
              SERVICE_B_SECRET_ID=$(vault write -field=secret_id -f auth/approle/role/service-b-backend/secret-id)
              sed -i "s|SERVICE_B_ROLE_ID=.*|SERVICE_B_ROLE_ID=${SERVICE_B_ROLE_ID}|" .env
              sed -i "s|SERVICE_B_SECRET_ID=.*|SERVICE_B_SECRET_ID=${SERVICE_B_SECRET_ID}|" .env
              echo "✓ Service B SECRET_ID generated and .env updated (valid for 30 days)"
            fi

            # ===================================
            # Update Infrastructure Secrets
            # ===================================
            echo "Fetching infrastructure secrets from Vault..."
            export INFRA_MANAGER_TOKEN="${INFRA_MANAGER_TOKEN}"

            # Run init-infra-secrets.sh
            if [ -f "init-infra-secrets.sh" ]; then
              chmod +x init-infra-secrets.sh
              ./init-infra-secrets.sh
              echo "✓ Infrastructure secrets updated from Vault"
            else
              echo "⚠ Warning: init-infra-secrets.sh not found, skipping infra secrets update"
            fi

            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found in $(pwd)"
              ls -la
              exit 1
            fi
            # ===================================
            # Save current image tags for rollback
            # ===================================
            echo "Saving current image tags for potential rollback..."
            ROLLBACK_FILE="/tmp/rollback_tags_${GITHUB_SHA}.txt"
            > "$ROLLBACK_FILE"
            
            for service in service-a-backend service-a-frontend service-b-backend service-b-frontend; do
              if docker ps --format '{{.Names}}' | grep -q "^${service}$"; then
                CURRENT_IMAGE=$(docker inspect --format='{{.Config.Image}}' "$service" 2>/dev/null || echo "")
                if [ -n "$CURRENT_IMAGE" ]; then
                  echo "${service}=${CURRENT_IMAGE}" >> "$ROLLBACK_FILE"
                  echo "  $service: $CURRENT_IMAGE"
                fi
              fi
            done
            echo "✓ Current image tags saved"

            # Build list of services to update
            SERVICES_TO_UPDATE=""
            # Pull and add application services
            if [ "$SERVICE_A_BACKEND" == "true" ]; then
              echo "Pulling service-a-backend..."
              docker pull exit8/service-a-backend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-a-backend"
            fi

            if [ "$SERVICE_A_FRONTEND" == "true" ]; then
              echo "Pulling service-a-frontend..."
              docker pull exit8/service-a-frontend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-a-frontend"
            fi

            if [ "$SERVICE_B_BACKEND" == "true" ]; then
              echo "Pulling service-b-backend..."
              docker pull exit8/service-b-backend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-b-backend"
            fi

            if [ "$SERVICE_B_FRONTEND" == "true" ]; then
              echo "Pulling service-b-frontend..."
              docker pull exit8/service-b-frontend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-b-frontend"
            fi

            # Add changed infra services
            if [ "$INFRA_CHANGED" == "true" ] && [ -n "$CHANGED_INFRA_SERVICES" ]; then
              echo "Changed infra services: $CHANGED_INFRA_SERVICES"
              INFRA_SERVICES=$(echo "$CHANGED_INFRA_SERVICES" | tr ',' ' ')
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} ${INFRA_SERVICES}"
            fi

            # Trim leading/trailing whitespace and ensure clean variable
            SERVICES_TO_UPDATE=$(echo "$SERVICES_TO_UPDATE" | xargs)

            # Debug: show docker-compose version and services to update
            echo "Docker Compose version:"
            docker compose version || echo "docker compose not found"
            echo "Services to update: '${SERVICES_TO_UPDATE}'"

            # If docker-compose.yml changed, restart all services
            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "docker-compose.yml changed - restarting all services..."
              docker compose down

              # Clean up any remaining containers
              docker container prune -f

              docker compose up -d --remove-orphans
            elif [ -z "$SERVICES_TO_UPDATE" ]; then
              # No specific services changed, just ensure containers are running
              echo "No specific services to update. Checking container status..."
              docker compose up -d
            else
              echo "Updating specific services: $SERVICES_TO_UPDATE"
              # Stop and remove existing containers to avoid conflicts
              docker compose stop $SERVICES_TO_UPDATE
              docker compose rm -f $SERVICES_TO_UPDATE

              # Force remove any remaining containers with the same name
              for service in $SERVICES_TO_UPDATE; do
                echo "Force removing container if exists: $service"
                docker rm -f $service 2>/dev/null || true
              done

              # Start updated services
              docker compose up -d --no-deps $SERVICES_TO_UPDATE
            fi

            # Cleanup old images
            docker image prune -f

            # ===================================
            # Health Check with Polling
            # ===================================
            HEALTH_CHECK_FAILED=false
            MAX_RETRIES=15
            RETRY_INTERVAL=5

            echo "Waiting for services to be ready (polling every ${RETRY_INTERVAL}s, max $((MAX_RETRIES * RETRY_INTERVAL))s)..."

            # Function to check service health with retries
            check_service_health() {
              local service=$1
              local health_url=$2
              local use_docker_exec=$3
              local retries=0
              
              while [ $retries -lt $MAX_RETRIES ]; do
                if [ "$use_docker_exec" == "true" ]; then
                  if docker exec "$service" curl -sf "$health_url" > /dev/null 2>&1; then
                    echo "  ✓ $service is healthy"
                    return 0
                  fi
                else
                  if curl -sf "$health_url" > /dev/null 2>&1; then
                    echo "  ✓ $service is healthy"
                    return 0
                  fi
                fi
                retries=$((retries + 1))
                echo "  Waiting for $service... ($retries/$MAX_RETRIES)"
                sleep $RETRY_INTERVAL
              done
              
              echo "  ✗ $service health check failed after $MAX_RETRIES attempts"
              return 1
            }

            # Check services based on what changed
            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "Health check for all services (docker-compose.yml changed)..."
              
              check_service_health "service-a-backend" "http://localhost:8080/actuator/health" "true" || HEALTH_CHECK_FAILED=true
              check_service_health "service-b-backend" "http://localhost:8000/health" "true" || HEALTH_CHECK_FAILED=true
              check_service_health "service-a-frontend" "http://localhost:3000/health" "false" || HEALTH_CHECK_FAILED=true
              check_service_health "service-b-frontend" "http://localhost:3002/health" "false" || HEALTH_CHECK_FAILED=true
            else
              if [ "$SERVICE_A_BACKEND" == "true" ]; then
                check_service_health "service-a-backend" "http://localhost:8080/actuator/health" "true" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_B_BACKEND" == "true" ]; then
                check_service_health "service-b-backend" "http://localhost:8000/health" "true" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_A_FRONTEND" == "true" ]; then
                check_service_health "service-a-frontend" "http://localhost:3000/health" "false" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_B_FRONTEND" == "true" ]; then
                check_service_health "service-b-frontend" "http://localhost:3002/health" "false" || HEALTH_CHECK_FAILED=true
              fi
            fi

            # ===================================
            # Rollback on failure
            # ===================================
            if [ "$HEALTH_CHECK_FAILED" == "true" ]; then
              echo "❌ Health check failed! Initiating rollback..."
              
              if [ -f "$ROLLBACK_FILE" ] && [ -s "$ROLLBACK_FILE" ]; then
                echo "Rolling back to previous image versions..."
                
                while IFS='=' read -r service image; do
                  if [ -n "$service" ] && [ -n "$image" ]; then
                    echo "  Rolling back $service to $image"
                    docker pull "$image" || true
                    docker stop "$service" 2>/dev/null || true
                    docker rm -f "$service" 2>/dev/null || true
                    docker run -d --name "$service" --network container:$(docker ps -q -f name=temp_rollback_$$ 2>/dev/null || echo "none") "$image" 2>/dev/null || \
                    docker compose up -d --no-deps --force-recreate "$service" 2>/dev/null || true
                  fi
                done < "$ROLLBACK_FILE"
                
                echo "⚠ Rollback attempted. Manual verification may be required."
              else
                echo "⚠ No previous image tags found. Cannot rollback automatically."
                echo "  Attempting to restart services with docker compose..."
                docker compose up -d --force-recreate
              fi
              
              exit 1
            fi

            # Cleanup rollback file on success
            rm -f "$ROLLBACK_FILE"

            echo "✅ Deployment completed successfully"
            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "All services restarted due to docker-compose.yml change"
            else
              echo "Updated services: $SERVICES_TO_UPDATE"
            fi
