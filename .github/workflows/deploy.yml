name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

# Prevent concurrent deployments to avoid conflicts
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_HUB_USERNAME: exit8
  # Full SHA for image tagging (must match metadata-action format=long below)
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ====================
  # Detect Changed Services (using dorny/paths-filter)
  # ====================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      service-a-backend: ${{ steps.filter.outputs.service-a-backend }}
      service-a-frontend: ${{ steps.filter.outputs.service-a-frontend }}
      service-b-backend: ${{ steps.filter.outputs.service-b-backend }}
      service-b-frontend: ${{ steps.filter.outputs.service-b-frontend }}
      infra-npm: ${{ steps.filter.outputs.infra-npm }}
      infra-prometheus: ${{ steps.filter.outputs.infra-prometheus }}
      infra-grafana: ${{ steps.filter.outputs.infra-grafana }}
      infra-wazuh: ${{ steps.filter.outputs.infra-wazuh }}
      docker-compose: ${{ steps.filter.outputs.docker-compose }}
      any-app-changed: ${{ steps.filter-changes.outputs.any-app-changed }}
      any-infra-changed: ${{ steps.filter-changes.outputs.any-infra-changed }}
      changed-infra-services: ${{ steps.infra-list.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            service-a-backend:
              - 'services/service-a/backend/**'
            service-a-frontend:
              - 'services/service-a/frontend/**'
            service-b-backend:
              - 'services/service-b/backend/**'
            service-b-frontend:
              - 'services/service-b/frontend/**'
            infra-npm:
              - 'services/npm/Dockerfile'
              - 'services/npm/**/*.yml'
              - 'services/npm/**/*.yaml'
              - 'services/npm/**/*.conf'
              - 'services/npm/**/*.json'
              - 'services/npm/config/**'
              - 'services/npm/custom/**'
            infra-prometheus:
              - 'services/prometheus/Dockerfile'
              - 'services/prometheus/**/*.yml'
              - 'services/prometheus/**/*.yaml'
              - 'services/prometheus/**/*.conf'
              - 'services/prometheus/config/**'
            infra-grafana:
              - 'services/grafana/Dockerfile'
              - 'services/grafana/**/*.yml'
              - 'services/grafana/**/*.yaml'
              - 'services/grafana/config/**'
              - 'services/grafana/provisioning/**'
              - 'services/grafana/dashboards/**'
            infra-wazuh:
              - 'services/wazuh/Dockerfile'
              - 'services/wazuh/**/*.yml'
              - 'services/wazuh/**/*.yaml'
              - 'services/wazuh/**/*.conf'
              - 'services/wazuh/config/**'
            docker-compose:
              - 'docker-compose.yml'

      - name: Check aggregate changes
        id: filter-changes
        run: |
          # Check if any app services changed
          if [[ "${{ steps.filter.outputs.service-a-backend }}" == "true" || \
                "${{ steps.filter.outputs.service-a-frontend }}" == "true" || \
                "${{ steps.filter.outputs.service-b-backend }}" == "true" || \
                "${{ steps.filter.outputs.service-b-frontend }}" == "true" ]]; then
            echo "any-app-changed=true" >> $GITHUB_OUTPUT
          else
            echo "any-app-changed=false" >> $GITHUB_OUTPUT
          fi

          # Check if any infra services changed
          if [[ "${{ steps.filter.outputs.infra-npm }}" == "true" || \
                "${{ steps.filter.outputs.infra-prometheus }}" == "true" || \
                "${{ steps.filter.outputs.infra-grafana }}" == "true" || \
                "${{ steps.filter.outputs.infra-wazuh }}" == "true" || \
                "${{ steps.filter.outputs.docker-compose }}" == "true" ]]; then
            echo "any-infra-changed=true" >> $GITHUB_OUTPUT
          else
            echo "any-infra-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build infra services list
        id: infra-list
        run: |
          SERVICES=""
          if [[ "${{ steps.filter.outputs.infra-npm }}" == "true" ]]; then
            SERVICES="${SERVICES}nginx-proxy-manager,"
          fi
          if [[ "${{ steps.filter.outputs.infra-prometheus }}" == "true" ]]; then
            SERVICES="${SERVICES}prometheus,"
          fi
          if [[ "${{ steps.filter.outputs.infra-grafana }}" == "true" ]]; then
            SERVICES="${SERVICES}grafana,"
          fi
          if [[ "${{ steps.filter.outputs.infra-wazuh }}" == "true" ]]; then
            SERVICES="${SERVICES}wazuh.manager,wazuh.indexer,wazuh.dashboard,"
          fi
          # Remove trailing comma
          echo "services=${SERVICES%,}" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### Change Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| service-a-backend | ${{ steps.filter.outputs.service-a-backend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| service-a-frontend | ${{ steps.filter.outputs.service-a-frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| service-b-backend | ${{ steps.filter.outputs.service-b-backend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| service-b-frontend | ${{ steps.filter.outputs.service-b-frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| infra-npm | ${{ steps.filter.outputs.infra-npm }} |" >> $GITHUB_STEP_SUMMARY
          echo "| infra-prometheus | ${{ steps.filter.outputs.infra-prometheus }} |" >> $GITHUB_STEP_SUMMARY
          echo "| infra-grafana | ${{ steps.filter.outputs.infra-grafana }} |" >> $GITHUB_STEP_SUMMARY
          echo "| infra-wazuh | ${{ steps.filter.outputs.infra-wazuh }} |" >> $GITHUB_STEP_SUMMARY
          echo "| docker-compose | ${{ steps.filter.outputs.docker-compose }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY

  # ====================
  # Build & Push Service A Backend
  # ====================
  build-service-a-backend:
    name: Build Service A Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-a-backend == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-a-backend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-a/backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service A Frontend
  # ====================
  build-service-a-frontend:
    name: Build Service A Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-a-frontend == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-a-frontend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-a/frontend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service B Backend
  # ====================
  build-service-b-backend:
    name: Build Service B Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-b-backend == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-b-backend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-b/backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Build & Push Service B Frontend
  # ====================
  build-service-b-frontend:
    name: Build Service B Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.service-b-frontend == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/service-b-frontend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/service-b/frontend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Deploy to GCP VM
  # ====================
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: [detect-changes, build-service-a-backend, build-service-a-frontend, build-service-b-backend, build-service-b-frontend]
    if: |
      always() &&
      !cancelled() &&
      (needs.build-service-a-backend.result == 'success' || needs.build-service-a-backend.result == 'skipped') &&
      (needs.build-service-a-frontend.result == 'success' || needs.build-service-a-frontend.result == 'skipped') &&
      (needs.build-service-b-backend.result == 'success' || needs.build-service-b-backend.result == 'skipped') &&
      (needs.build-service-b-frontend.result == 'success' || needs.build-service-b-frontend.result == 'skipped') &&
      (needs.detect-changes.outputs.any-app-changed == 'true' || needs.detect-changes.outputs.any-infra-changed == 'true')
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          # App service change flags
          SERVICE_A_BACKEND: ${{ needs.detect-changes.outputs.service-a-backend }}
          SERVICE_A_FRONTEND: ${{ needs.detect-changes.outputs.service-a-frontend }}
          SERVICE_B_BACKEND: ${{ needs.detect-changes.outputs.service-b-backend }}
          SERVICE_B_FRONTEND: ${{ needs.detect-changes.outputs.service-b-frontend }}
          # Infra service change flags
          INFRA_NPM: ${{ needs.detect-changes.outputs.infra-npm }}
          INFRA_PROMETHEUS: ${{ needs.detect-changes.outputs.infra-prometheus }}
          INFRA_GRAFANA: ${{ needs.detect-changes.outputs.infra-grafana }}
          INFRA_WAZUH: ${{ needs.detect-changes.outputs.infra-wazuh }}
          # Composite flags
          INFRA_CHANGED: ${{ needs.detect-changes.outputs.any-infra-changed }}
          CHANGED_INFRA_SERVICES: ${{ needs.detect-changes.outputs.changed-infra-services }}
          DOCKER_COMPOSE_CHANGED: ${{ needs.detect-changes.outputs.docker-compose }}
          # Full SHA image tag (matches metadata-action format=long)
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          # GitHub token for git pull
          GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: SERVICE_A_BACKEND,SERVICE_A_FRONTEND,SERVICE_B_BACKEND,SERVICE_B_FRONTEND,INFRA_NPM,INFRA_PROMETHEUS,INFRA_GRAFANA,INFRA_WAZUH,INFRA_CHANGED,CHANGED_INFRA_SERVICES,DOCKER_COMPOSE_CHANGED,IMAGE_TAG,GH_TOKEN
          script: |
            set -e

            REPO_DIR="/opt/exit8/self-managed-infrastructure"

            # Navigate to project directory
            cd "$REPO_DIR" || { echo "Error: $REPO_DIR not found"; exit 1; }
            echo "Current directory: $(pwd)"
            echo "Image tag: ${IMAGE_TAG}"


            # ===================================
            # Pull latest code via HTTPS token
            # ===================================
            git config --global --add safe.directory "$REPO_DIR"
            git remote set-url origin "https://oauth2:${GH_TOKEN}@github.com/exit8-ktcloud/self-managed-infrastructure.git"

            git pull origin main
            git remote set-url origin "https://github.com/exit8-ktcloud/self-managed-infrastructure.git"
            echo "✓ Code updated"

            # ===================================
            # Refresh secrets from GCP Secret Manager
            # (VM Service Account has secretAccessor role)
            # ===================================
            echo "Refreshing secrets from GCP Secret Manager..."

            # Keep only last 3 backups to avoid accumulation
            ls -t .env.backup.* 2>/dev/null | tail -n +4 | xargs rm -f || true

            if [ -f ".env" ]; then
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
            fi

            DB_PASSWORD=$(gcloud secrets versions access latest --secret="exit8-db-password" 2>/dev/null || echo "")
            if [ -n "$DB_PASSWORD" ]; then
              sed -i "s|DATABASE_PASSWORD=.*|DATABASE_PASSWORD=${DB_PASSWORD}|" .env
              echo "✓ DATABASE_PASSWORD refreshed from GCP Secret Manager"
            else
              echo "⚠ Could not fetch DATABASE_PASSWORD, using existing .env value"
            fi

            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found"
              exit 1
            fi

            # ===================================
            # Save current image tags for rollback
            # ===================================
            echo "Saving current image tags for potential rollback..."
            ROLLBACK_FILE="/tmp/rollback_tags_$(date +%s).txt"
            > "$ROLLBACK_FILE"

            for service in service-a-backend service-a-frontend service-b-backend service-b-frontend; do
              if docker ps --format '{{.Names}}' | grep -q "^${service}$"; then
                CURRENT_IMAGE=$(docker inspect --format='{{.Config.Image}}' "$service" 2>/dev/null || echo "")
                if [ -n "$CURRENT_IMAGE" ]; then
                  echo "${service}=${CURRENT_IMAGE}" >> "$ROLLBACK_FILE"
                  echo "  $service: $CURRENT_IMAGE"
                fi
              fi
            done
            echo "✓ Current image tags saved"

            # ===================================
            # Pull updated images (using full SHA tag for precise rollback)
            # Image tag format: exit8/{service}:{full-sha} (metadata-action format=long)
            # ===================================
            SERVICES_TO_UPDATE=""

            if [ "$SERVICE_A_BACKEND" == "true" ]; then
              echo "Pulling service-a-backend:${IMAGE_TAG}..."
              docker pull exit8/service-a-backend:${IMAGE_TAG}
              docker tag exit8/service-a-backend:${IMAGE_TAG} exit8/service-a-backend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-a-backend"
            fi

            if [ "$SERVICE_A_FRONTEND" == "true" ]; then
              echo "Pulling service-a-frontend:${IMAGE_TAG}..."
              docker pull exit8/service-a-frontend:${IMAGE_TAG}
              docker tag exit8/service-a-frontend:${IMAGE_TAG} exit8/service-a-frontend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-a-frontend"
            fi

            if [ "$SERVICE_B_BACKEND" == "true" ]; then
              echo "Pulling service-b-backend:${IMAGE_TAG}..."
              docker pull exit8/service-b-backend:${IMAGE_TAG}
              docker tag exit8/service-b-backend:${IMAGE_TAG} exit8/service-b-backend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-b-backend"
            fi

            if [ "$SERVICE_B_FRONTEND" == "true" ]; then
              echo "Pulling service-b-frontend:${IMAGE_TAG}..."
              docker pull exit8/service-b-frontend:${IMAGE_TAG}
              docker tag exit8/service-b-frontend:${IMAGE_TAG} exit8/service-b-frontend:latest
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} service-b-frontend"
            fi

            # Infra services don't need pull (public images)
            if [ "$INFRA_CHANGED" == "true" ] && [ -n "$CHANGED_INFRA_SERVICES" ]; then
              echo "Changed infra services: $CHANGED_INFRA_SERVICES"
              INFRA_SERVICES=$(echo "$CHANGED_INFRA_SERVICES" | tr ',' ' ')
              SERVICES_TO_UPDATE="${SERVICES_TO_UPDATE} ${INFRA_SERVICES}"
            fi

            SERVICES_TO_UPDATE=$(echo "$SERVICES_TO_UPDATE" | xargs)
            echo "Services to update: '${SERVICES_TO_UPDATE}'"

            # ===================================
            # Deploy
            # docker-compose.yml 변경: 앱 서비스만 재시작 (Wazuh/모니터링 제외)
            # 특정 서비스 변경: 해당 서비스만 재시작
            # ===================================
            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "docker-compose.yml changed - applying changes selectively..."
              # Remove orphan containers but avoid full down/up to preserve Wazuh/monitoring
              docker compose up -d --remove-orphans
            elif [ -z "$SERVICES_TO_UPDATE" ]; then
              echo "No specific services to update. Ensuring containers are running..."
              docker compose up -d
            else
              echo "Updating specific services: $SERVICES_TO_UPDATE"
              docker compose stop $SERVICES_TO_UPDATE
              docker compose rm -f $SERVICES_TO_UPDATE
              for service in $SERVICES_TO_UPDATE; do
                docker rm -f $service 2>/dev/null || true
              done
              docker compose up -d --no-deps $SERVICES_TO_UPDATE
            fi

            docker image prune -f

            # ===================================
            # Health Check with Polling
            # Port mapping reference (docker-compose.yml):
            #   service-a-backend: host:8082 → container:8080 (Spring Boot) → use docker exec
            #   service-a-frontend: host:3000 → container:8080 (Nginx)      → curl host port
            #   service-b-backend:  expose:8000 only (no host port, FastAPI) → use docker exec
            #   service-b-frontend: host:3002 → container:8080 (Nginx)      → curl host port
            # ===================================
            HEALTH_CHECK_FAILED=false
            MAX_RETRIES=15
            RETRY_INTERVAL=5

            echo "Waiting for services (polling every ${RETRY_INTERVAL}s, max $((MAX_RETRIES * RETRY_INTERVAL))s)..."

            check_service_health() {
              local service=$1
              local health_url=$2
              local use_docker_exec=$3
              local retries=0

              while [ $retries -lt $MAX_RETRIES ]; do
                if [ "$use_docker_exec" == "true" ]; then
                  if docker exec "$service" curl -sf "$health_url" > /dev/null 2>&1; then
                    echo "  ✓ $service is healthy"
                    return 0
                  fi
                else
                  if curl -sf "$health_url" > /dev/null 2>&1; then
                    echo "  ✓ $service is healthy"
                    return 0
                  fi
                fi
                retries=$((retries + 1))
                echo "  Waiting for $service... ($retries/$MAX_RETRIES)"
                sleep $RETRY_INTERVAL
              done

              echo "  ✗ $service health check failed after $MAX_RETRIES attempts"
              return 1
            }

            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              # docker-compose.yml 변경 시 앱 4개 서비스 헬스체크
              check_service_health "service-a-backend" "http://localhost:8080/actuator/health" "true"  || HEALTH_CHECK_FAILED=true
              check_service_health "service-b-backend" "http://localhost:8000/health"           "true"  || HEALTH_CHECK_FAILED=true
              check_service_health "service-a-frontend" "http://localhost:3000/health"          "false" || HEALTH_CHECK_FAILED=true
              check_service_health "service-b-frontend" "http://localhost:3002/health"          "false" || HEALTH_CHECK_FAILED=true
            else
              # 변경된 서비스만 헬스체크
              if [ "$SERVICE_A_BACKEND" == "true" ]; then
                check_service_health "service-a-backend" "http://localhost:8080/actuator/health" "true" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_B_BACKEND" == "true" ]; then
                check_service_health "service-b-backend" "http://localhost:8000/health" "true" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_A_FRONTEND" == "true" ]; then
                check_service_health "service-a-frontend" "http://localhost:3000/health" "false" || HEALTH_CHECK_FAILED=true
              fi
              if [ "$SERVICE_B_FRONTEND" == "true" ]; then
                check_service_health "service-b-frontend" "http://localhost:3002/health" "false" || HEALTH_CHECK_FAILED=true
              fi
            fi

            # ===================================
            # Rollback on failure
            # ===================================
            if [ "$HEALTH_CHECK_FAILED" == "true" ]; then
              echo "❌ Health check failed! Initiating rollback..."

              if [ -f "$ROLLBACK_FILE" ] && [ -s "$ROLLBACK_FILE" ]; then
                echo "Rolling back to previous image versions..."
                while IFS='=' read -r service image; do
                  if [ -n "$service" ] && [ -n "$image" ]; then
                    echo "  Rolling back $service to $image"
                    docker pull "$image" || true
                    docker compose up -d --no-deps --force-recreate "$service" 2>/dev/null || true
                  fi
                done < "$ROLLBACK_FILE"
                echo "⚠ Rollback attempted. Manual verification may be required."
              else
                echo "⚠ No rollback data. Restarting with docker compose..."
                docker compose up -d --force-recreate
              fi

              exit 1
            fi

            rm -f "$ROLLBACK_FILE"
            echo "✅ Deployment completed successfully"
            echo "Image tag deployed: ${IMAGE_TAG}"
            if [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "All services updated due to docker-compose.yml change"
            else
              echo "Updated services: $SERVICES_TO_UPDATE"
            fi
