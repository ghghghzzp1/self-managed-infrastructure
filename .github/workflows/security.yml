name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  # ====================
  # Dependency Scan
  # ====================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (Service A - Java)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-a/backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Service B - Python)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-b/backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ====================
  # Container Scan
  # ====================
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Build Service B Image
        run: |
          docker build -t exit8/service-b:scan ./services/service-b

      - name: Run Trivy container scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'exit8/service-b:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ====================
  # Secret Scan
  # ====================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
