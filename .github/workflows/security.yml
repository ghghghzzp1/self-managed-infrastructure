name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  # ====================
  # Dependency Scan
  # ====================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Service A Backend - Java)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-a/backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Service A Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-a/frontend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Service B Backend - Python)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-b/backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Service B Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/service-b/frontend'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ====================
  # Container Scan (Matrix - 병렬 실행)
  # ====================
  container-scan:
    name: Container Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 하나 실패해도 나머지 계속 실행
      matrix:
        include:
          - service: service-a-backend
            context: ./services/service-a/backend
          - service: service-a-frontend
            context: ./services/service-a/frontend
          - service: service-b-backend
            context: ./services/service-b/backend
          - service: service-b-frontend
            context: ./services/service-b/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} Image
        run: |
          docker build -t exit8/${{ matrix.service }}:scan ${{ matrix.context }}

      - name: Scan ${{ matrix.service }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'exit8/${{ matrix.service }}:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ====================
  # Secret Scan
  # ====================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
