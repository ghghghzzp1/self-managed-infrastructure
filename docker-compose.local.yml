version: '3.8'

# ==========================================
# 로컬 개발용 Docker Compose
# 이미지를 직접 빌드하여 테스트
# Usage: docker-compose -f docker-compose.local.yml up --build
# ==========================================

services:
  # ==========
  # 데이터 레이어
  # ==========
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================
  # 애플리케이션 레이어 (분리된 서비스 - 로컬 빌드)
  # =================

  # Service A - Backend (Spring Boot)
  service-a-backend:
    build:
      context: ./services/service-a/backend
      dockerfile: Dockerfile
    container_name: service-a-backend
    restart: unless-stopped
    ports:
      - "8080:8080"  # 로컬에서는 직접 접근 가능하도록 포트 노출
    environment:
      JAVA_OPTS: "-Xms128m -Xmx256m"
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service A - Frontend (Nginx)
  service-a-frontend:
    build:
      context: ./services/service-a/frontend
      dockerfile: Dockerfile
    container_name: service-a-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - frontend
      - backend
    depends_on:
      - service-a-backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service B - Backend (FastAPI)
  service-b-backend:
    build:
      context: ./services/service-b/backend
      dockerfile: Dockerfile
    container_name: service-b-backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # 로컬에서는 직접 접근 가능하도록 포트 노출
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service B - Frontend (Nginx)
  service-b-frontend:
    build:
      context: ./services/service-b/frontend
      dockerfile: Dockerfile
    container_name: service-b-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    networks:
      - frontend
      - backend
    depends_on:
      - service-b-backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
